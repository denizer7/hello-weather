<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/snippets-style.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="shortcut icon" href="images/weather_icon1.png" type="image/x-icon">
	<title>Hello Weather</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__conteiner">
				<h1 class="header__logo">Hello Weather</h1>

				<form class="header__form form">
					<input class="form__input" type="text" placeholder="City">
					<span class="form__icon material-symbols-outlined">
						search
					</span>
					<button class="form__button">Search</button>
				</form>

			</div>
		</header>

		<main class="main">

			<div class="main__conteiner">

				<div class="main__place place">
					<div class="place__city">London</div>
					<div class="place__country">UK</div>

					<ul class="place__weather-properties properties">

						<li class="properties__feels-like">Feels like: <span class="properties__temp">25</span>&#8451</li>

						<li class="properties__wind">Wind: <span class="properties__wind-direction">East</span>&nbsp<span
								class="properties__wind-speed">10</span>km/h
						</li>

						<li class="properties__humidity">Humidity: <span class="properties__humidity-value">40</span> &#37
						</li>

						<li class="properties__pressure">Pressure: <span class="properties__pressure-value">1022</span> hPa
						</li>

					</ul>

				</div>


				<div class="main__temp temp">
					<div class="temp__temp-icon">
						<div class="temp__temperature">20</div>
						<div class="main__icon">
							<img class="main__img" src="./images/weather_icon.png" alt="">
						</div>
					</div>
					<div class="temp__condition">Light rain</div>
				</div>

				<div class="main__date date">
					<div class="date__mounth">24 april</div>
					<div class="date__day">Monday</div>
					<div class="date__local-time">Local time:<br><span>12:00</span></div>
				</div>




			</div>

		</main>

		<footer class="footer">Footer</footer>
	</div>



	<script src="./script/script.js"></script>
</body>

</html>
